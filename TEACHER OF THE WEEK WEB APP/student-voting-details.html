            font-weight: 600;
            margin-bottom: 0.5rem;

            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);

            height: 3px;
            background: var(--accent);
            border-radius: 3px;
            animation: lineGrow 0.6s ease 1.5s both;

        #studentName {
            color: var(--primary);

            position: relative;
            display: inline-block;

            content: '';
            position: absolute;
            width: 0;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(76, 175, 80, 0.1);
            z-index: -1;
            animation: highlightName 0.8s ease 1.8s forwards;
        }
        
        /* Navigation */
        .navigation {
            margin: 1.5rem 0;
            text-align: center;
            animation: fadeInUp 0.8s ease 2s both;
        }
        
        .back-button {

            align-items: center;
            background: var(--primary);
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .back-button i {
            margin-right: 0.5rem;
            transition: transform 0.3s ease;
        }
        
        .back-button:hover {
            background: var(--primary-light);
        }
        
        .back-button:hover i {
            transform: translateX(-3px);
        }
        
        .back-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1) translate(-50%, -50%);

            margin-right: 0.5rem;

            from { opacity: 0; }

            to { transform: translateY(0); }

            to {

        @keyframes titleSlideIn {
            from { 
                transform: translateX(-50px); 
                opacity: 0; 
            }
            to { 
                transform: translateX(0); 
                opacity: 1; 
            }
        }
        
        @keyframes textFadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        @keyframes containerAppear {
            0% { 
                opacity: 0; 
                transform: scale(0.95);
            }
            70% { 
                transform: scale(1.02);
            }
            100% { 
                opacity: 1; 
                transform: scale(1);
            }
        }
        
        @keyframes slideInFromTop {
            from { 
                transform: translateY(-30px); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }
        
        @keyframes lineGrow {
            from { width: 0; }
            to { width: 100px; }
        }
        
        @keyframes highlightName {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes ripple {
            0% {
                transform: scale(1) translate(-50%, -50%);
                opacity: 0.6;
            }
            100% {
                transform: scale(20) translate(-50%, -50%);
                opacity: 0;
            }
        }
        
        @keyframes fadeInStagger {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulseAnimation {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
        
        @keyframes iconBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes floatingAnimation {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        /* Add floating animation to logo on page load */
        .logo-badge {
            animation: floatingAnimation 3s ease-in-out infinite;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;

            }
            
            .submission-card p strong {
                margin-bottom: 0.3rem;
                min-width: auto;
            }
        }
        
        /* Add a scroll animation observer for additional effects */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .animate-on-scroll.animated {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Ripple effect styles */
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple-anim 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple-anim {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }

<body>
    <div class="header">
        <div class="header-content">
            <div class="logo-container">
                <div class="logo-badge">
                    <!-- If the image exists, it will display; otherwise, the icon will show -->
                    <img src="Tiss-logo.jpeg" alt="School Logo" class="logo" onerror="this.style.display='none'; document.getElementById('fallbackIcon').style.display='block'">
                    <i id="fallbackIcon" class="fas fa-graduation-cap logo-icon" style="display:none"></i>
                </div>
            </div>
            <h1>Teacher Recognition Program</h1>
            <p>Detailed voting history for nominated teacher</p>
        </div>
    </div>

    <div class="container">
        <div class="student-header">
            <h2>Voting History for <span id="studentName"></span></h2>
        </div>
        
        <div id="studentVotesContainer">
            <!-- Voting history for a specific student -->
        </div>
        
        <div class="navigation">
            <a href="student-of-the-week-admin.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
    
    <div class="footer">
        <p>Â© 2024 School Recognition System. All rights reserved.</p>
    </div>

    <script>
        // Get the selected student's name from localStorage
        let selectedStudent = localStorage.getItem("selectedStudent");

        // Load form submissions and filter by selected student
        let formSubmissions = JSON.parse(localStorage.getItem("formSubmissions")) || [];
        let studentVotes = formSubmissions.filter(submission => submission.name === selectedStudent);

        // Render the voting history
        function displayVotingHistory() {
            let studentVotesContainer = document.getElementById("studentVotesContainer");
            let studentNameElement = document.getElementById("studentName");
            studentNameElement.innerText = selectedStudent;

            studentVotesContainer.innerHTML = ""; // Clear any previous content

            if (studentVotes.length === 0) {
                studentVotesContainer.innerHTML = `
                    <div class="no-votes">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>No votes found for this student.</p>
                    </div>`;
                return;
            }

            studentVotes.forEach(submission => {
                let submissionCard = document.createElement("div");
                submissionCard.classList.add("submission-card");
                
                // Format date nicely if possible
                let formattedDate = submission.date;
                try {
                    const dateObj = new Date(submission.date);
                    formattedDate = dateObj.toLocaleString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch(e) {
                    // If date formatting fails, use the original string
                    console.log("Date formatting failed, using original");
                }
                
                submissionCard.innerHTML = `
                    <p><i class="fas fa-user"></i><strong>Voted Teacher:</strong> ${submission.name}</p>
                    <p><i class="fas fa-graduation-cap"></i><strong>Department:</strong> ${submission.classAndStream}</p>
                    <p><i class="fas fa-comment"></i><strong>Reason:</strong> ${submission.reason}</p>
                    <p><i class="fas fa-chalkboard-teacher"></i><strong>Voting Teacher:</strong> ${submission.teachersName}</p>
                    <p><i class="fas fa-id-badge"></i><strong>Teacher's ID:</strong> ${submission.teacherID || 'N/A'}</p>
                    <hr>
                    <div class="date-badge"><i class="fas fa-calendar-alt"></i> <strong>Submitted on:</strong> ${submission.date}</div>
                `;
                studentVotesContainer.appendChild(submissionCard);
            });
        }

        // Load the voting history
        displayVotingHistory();
        
        // Add dynamic animations to elements when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Add dynamic animations to elements as they come into view
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animated');
                    }
                });
            }, {
                threshold: 0.1
            });
            
            // Apply animation class to all cards after creation
            document.querySelectorAll('.submission-card').forEach(card => {
                card.classList.add('animate-on-scroll');
                observer.observe(card);
                
                // Add hover animation to icons within cards
                card.querySelectorAll('i').forEach(icon => {
                    icon.addEventListener('mouseover', function() {
                        this.style.transform = 'scale(1.3) rotate(5deg)';
                        this.style.color = '#4CAF50';
                    });
                    
                    icon.addEventListener('mouseout', function() {
                        this.style.transform = '';
                        this.style.color = '';
                    });
                });
            });
            
            // Add pulsing animation to student name when clicked
            const studentName = document.getElementById('studentName');
            if (studentName) {
                studentName.addEventListener('click', function() {
                    this.style.animation = 'none';
                    setTimeout(() => {
                        this.style.animation = 'highlightName 0.8s ease forwards';
                    }, 10);
                });
            }
            
            // Add ripple effect to buttons
            document.querySelectorAll('button, .back-button').forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple-effect');
                    
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${e.clientX - rect.left - size/2}px`;
                    ripple.style.top = `${e.clientY - rect.top - size/2}px`;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // Add typing animation to header
            setTimeout(() => {
                const header = document.querySelector('.header p');
                if (header) {
                    const text = header.textContent;
                    header.textContent = '';
                    
                    let i = 0;
                    const typeWriter = () => {
                        if (i < text.length) {
                            header.textContent += text.charAt(i);
                            i++;
                            setTimeout(typeWriter, 30);
                        }
                    };
                    
                    typeWriter();
                }
            }, 1500);
            
            // Add parallax effect to the header
            window.addEventListener('scroll', function() {
                const scrollPosition = window.scrollY;
                const header = document.querySelector('.header');
                
                if (header && scrollPosition < 400) {
                    header.style.backgroundPosition = `center ${scrollPosition * 0.4}px`;
                }
            });
            
            // Add floating animation to the logo
            const logoBadge = document.querySelector('.logo-badge');
            if (logoBadge) {
                logoBadge.addEventListener('mouseover', function() {
                    this.style.animation = 'none';
                    setTimeout(() => {
                        this.style.animation = 'floatingAnimation 3s ease-in-out infinite';
                    }, 10);
                });
            }
            
            // Staggered animation for multiple cards
            document.querySelectorAll('.submission-card').forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 300 + (index * 150));
            });
        });
    </script>
