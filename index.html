<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taibah Teacher of the Week</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<style>
@tailwind base;
@tailwind components;
@tailwind utilities;

/* Base Styles & Variables */
:root {
    --primary-color: #4CAF50;
    --primary-hover: #3e8e41;
    --primary-dark: #3d723f;
    --text-dark: #333;
    --text-medium: #5a5a5a;
    --text-light: #767676;
    --border-color: #e0e0e0;
    --background-color: #f2f2f0;
    --card-background: #fff;
    --input-background: #fcfcfc;
    --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
    --transition-fast: 0.2s;
    --transition-normal: 0.3s;
    --font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-family);
    background-color: var(--background-color);
    color: var(--text-dark);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    line-height: 1.6;
    height: 80vh;
}

::-webkit-scrollbar {
    display: none;
}

#supportLink {
    color: #03a245;
}

/* Page Layout */
.page-wrapper {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.app-header {
    background-color: #004d00;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    position: relative;
}

.url-path {
    display: flex;
    align-items: center;
    gap: 5px;
}

.url-path i {
    font-size: 12px;
    margin-left: 3px;
}

.main-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: var(--background-color);
}

/* Header Styles */
.header-buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
    align-items: center;
    font-weight: lighter;
    font-size: 16px;
}

.header-buttons a {
    text-decoration: none;
    color: #fff;
    transition: color 0.3s ease;
}

.header-buttons a:hover {
    color: #f8d02b;
}

/* School Logo Styles */
.school-logo, .school-logo1 {
    margin-bottom: 30px;
    float: left;
    margin-left: 20px;
    margin-top: 20px;
}

.logo {
    max-width: 120px;
    transition: transform 0.3s ease;
}

.logo1 {
    width: 155px;
    height: 100px;
    border-radius: 5px;
    animation: pulse 3s infinite alternate;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.05);
    }
}

.headings {
    margin: 0 auto;
}

.headings h1, .headings h2 {
    color: rgb(6, 103, 22);
    animation: slideIn 2s ease-in-out;
    text-align: center;
}

.headings h2 {
    margin-top: 10px;
    font-weight: 10;
    font-size: 20px;
}

.headings h1 {
    font-size: 25px;
}

/* Login Container */
.login-container {
    background-color: var(--card-background);
    border-radius: 8px;
    box-shadow: var(--shadow);
    border: #004d00 1px solid;
    width: 100%;
    max-width: 450px;
    padding: 30px 40px;
    margin-top: 0px;
    animation: fadeIn 0.8s ease-out, slideUp 0.6s ease-out;
}

/* Logo Section */
.logo-section {
    text-align: center;
    margin-bottom: 20px;
    animation: fadeInDown 0.8s ease-out;
}

.logo-wrapper {
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
}

.logo {
    width: 250px;
    height: auto;
    transition: transform var(--transition-normal);
}

.logo:hover {
    transform: scale(1.05);
}

.title {
    font-size: 28px;
    color: var(--text-dark);
    font-weight: 500;
    margin-bottom: 5px;
}

.subtitle {
    color: var(--text-medium);
    font-size: 16px;
}

/* Divider */
.login-divider {
    height: 1px;
    background-color: var(--border-color);
    margin: 20px 0;
    position: relative;
    overflow: hidden;
}

.login-divider::after {
    content: "";
    position: absolute;
    height: 100%;
    width: 0;
    background-color: var(--primary-color);
    left: 0;
    animation: dividerGrow 3s ease-in-out infinite;
}

/* Welcome Section */
.welcome-section {
    text-align: center;
    margin-bottom: 25px;
    animation: fadeInUp 0.8s ease-out 0.2s both;
}

.welcome-title {
    font-size: 24px;
    color: var(--text-dark);
    font-weight: 500;
    margin-bottom: 8px;
}

.welcome-text {
    color: var(--text-medium);
    font-size: 14px;
    width: 100%;
}

/* Form Elements */
.login-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    animation: fadeInUp 0.8s ease-out 0.4s both;
}

.form-group:nth-child(2) {
    animation-delay: 0.5s;
}

label {
    font-size: 14px;
    color: var(--text-medium);
    margin-bottom: 8px;
    font-weight: 500;
}

.form-input {
    padding: 12px 15px;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    font-size: 16px;
    background-color: var(--input-background);
    color: var(--text-dark);
    transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
    width: 100%;
    text-align: left;
}

.form-input:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
}

.form-input::placeholder {
    color: #b0b0b0;
}

/* Password Input */
.password-container {
    position: relative;
    width: 100%;
    display: flex;
    align-items: center;
    z-index: 999;
}

.password-container input {
    width: 100%;
    padding-right: 45px;
}

.toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    color: var(--text-light);
    transition: color var(--transition-fast);
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
    opacity: 1 !important;
    pointer-events: auto !important;
}

.toggle-password:hover {
    color: var(--text-dark);
}

.toggle-password:focus {
    outline: none;
}

.toggle-password i {
    position: absolute;
    right: 10px;
    cursor: pointer;
    font-size: 18px;
    color: #110202;
    background: none;
    border: none;
    animation: pulseIcon 2s infinite alternate;
    z-index: 999;
}

/* Eye icon base styles */
#togglePassword i {
    color: rgb(9, 1, 1);
    padding: 10px 10px;
    font-size: 18px;
    border: none;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    transition: 0.4s ease-in-out;
    position: relative;
    margin: 0 auto;
    background: transparent;
    animation: none;
    z-index: 999;
}

/* Button Hover Effect */
#togglePassword i:hover {
    transform: scale(1.1);
    color: #000000;
    text-shadow: 0 0 10px rgba(0, 89, 21, 0.5);
}

/* Sign In Button */
.sign-in-button {
    background-color: rgb(7, 112, 7);
    color: white;
    border: none;
    border-radius: 5px;
    padding: 14px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color var(--transition-fast), transform var(--transition-fast);
    position: relative;
    overflow: hidden;
    animation: fadeInUp 0.8s ease-out 0.6s both;
    display: flex;
    justify-content: center;
    align-items: center;
}

.sign-in-button::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    left: -100%;
    transition: left 0.5s ease;
}

.sign-in-button:hover {
    background-color: var(--primary-hover);
    transform: translateY(-2px);
}

.sign-in-button:hover::before {
    left: 100%;
}

.sign-in-button:active {
    transform: translateY(1px);
}

.button-text {
    position: relative;
    z-index: 2;
}

.button-loader {
    display: none;
    width: 20px;
    height: 20px;
    border: 2px solid transparent;
    border-top-color: white;
    border-radius: 50%;
    position: absolute;
    animation: spin 0.8s linear infinite;
}

/* Support Link */
.support-link {
    text-align: center;
    margin-top: 20px;
    animation: fadeInUp 0.8s ease-out 0.7s both;
}

.support-link a {
    color: var(--text-light);
    text-decoration: none;
    font-size: 14px;
    transition: color var(--transition-fast);
}

.support-link a:hover {
    color: var(--primary-color);
    text-decoration: underline;
}

/* Hide browser's default eye icon */
input::-ms-reveal,
input::-ms-clear {
    display: none;
}

input[type="password"]::-webkit-contacts-auto-fill-button,
input[type="password"]::-webkit-credentials-auto-fill-button {
    visibility: hidden;
    display: none !important;
    pointer-events: none;
    height: 0;
    width: 0;
    margin: 0;
}

/* Form States */
.form-input.error {
    border-color: #e74c3c;
}

.form-input.error:focus {
    box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.2);
}

.form-input.success {
    border-color: #2ecc71;
}

.form-input.success:focus {
    box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.2);
}

.form-feedback {
    font-size: 12px;
    color: #e74c3c;
    margin-top: 5px;
    min-height: 16px;
}

/* Loading state */
.sign-in-button.loading {
    background-color: var(--primary-dark);
    cursor: not-allowed;
}

.sign-in-button.loading .button-text {
    opacity: 0;
}

.sign-in-button.loading .button-loader {
    display: block;
}

/* Readonly input styling */
.form-input[readonly] {
    background-color: #f9f9f9;
    cursor: not-allowed;
    color: #aaa;
}

/* Footer Base Styling */
.footer {
    background-color: #004d00;
    color: white;
    text-align: center;
    padding: 5px 0;
    bottom: 0;
    width: 100%;
    z-index: 999;
    animation: slideLabel 1.5s ease-out forwards;
}

.footer p {
    font-size: 14px;
    margin: px 0;
    animation: slideLabel 1.5s ease-out forwards;
}

.social-icons {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 5px 0;
}

.social-icons a {
    margin: 0 10px;
    color: rgb(232, 227, 203);
    font-size: 24px;
    text-decoration: none;
    transition: transform 0.3s ease, margin 0.3s ease, color 0.3s ease, font-size 0.3s ease;
    animation: slideLabel 1.5s ease-out forwards;
}

.social-icons a:hover {
    margin: 0 12px;
    color: rgb(255, 255, 255);
    font-size: 26px;
    transform: scale(1.1);
    text-decoration: none;
}

/* Define slideLabel animation if not already defined elsewhere */
@keyframes slideLabel {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Styles */

/* Tablet (768px to 992px) */
@media screen and (max-width: 992px) {
    .footer {
        padding: 12px 0;
    }
    
    .footer p {
        font-size: 13px;
    }
    
    .social-icons a {
        font-size: 22px;
        margin: 0 8px;
    }
    
    .social-icons a:hover {
        font-size: 24px;
        margin: 0 10px;
    }
}

/* Mobile (576px to 768px) */
@media screen and (max-width: 768px) {
    .footer {
        padding: 10px 0;
    }
    
    .footer p {
        font-size: 12px;
        margin: 4px 0;
        padding: 0 15px; /* Add padding for better text wrapping */
    }
    
    .social-icons {
        padding: 3px 0;
    }
    
    .social-icons a {
        font-size: 20px;
        margin: 0 7px;
    }
    
    .social-icons a:hover {
        font-size: 22px;
        margin: 0 8px;
    }

    .container {
        margin-top: 40px;
    }
}

/* Small Mobile (up to 576px) */
@media screen and (max-width: 576px) {
    .footer {
        padding: 8px 0;
    }
    
    .footer p {
        font-size: 11px;
        line-height: 1.4;
        margin: 3px 0;
    }
    
    .social-icons {
        flex-wrap: wrap; /* Allow icons to wrap if needed */
        padding: 2px 0;
    }
    
    .social-icons a {
        font-size: 18px;
        margin: 0 6px;
    }
    
    .social-icons a:hover {
        font-size: 20px;
        margin: 0 7px;
    }
}

/* Very Small Screens (up to 320px) */
@media screen and (max-width: 320px) {
    .footer {
        padding: 6px 0;
    }
    
    .footer p {
        font-size: 10px;
        margin: 2px 0;
    }
    
    .social-icons a {
        font-size: 16px;
        margin: 0 5px;
    }
    
    .social-icons a:hover {
        font-size: 18px;
        margin: 0 6px;
    }
}

/* Fix for devices with notches */
@supports (padding: max(0px)) {
    .footer {
        padding-bottom: max(15px, env(safe-area-inset-bottom));
    }
}

/* Fix for landscape mode on mobile */
@media screen and (max-height: 450px) and (orientation: landscape) {
    .footer {
        position: relative; /* Change from fixed to relative in landscape */
    }
}

/* Adjustments for iOS Safari */
@supports (-webkit-touch-callout: none) {
    .footer {
        /* Fix for iOS Safari viewport issues */
        bottom: env(safe-area-inset-bottom, 0);
    }
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from { transform: translateY(30px); }
    to { transform: translateY(0); }
}

@keyframes fadeInDown {
    from { 
        opacity: 0;
        transform: translateY(-20px);
    }
    to { 
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from { 
        opacity: 0;
        transform: translateY(20px);
    }
    to { 
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes dividerGrow {
    0% { width: 0; left: 0; }
    50% { width: 100%; left: 0; }
    100% { width: 0; left: 100%; }
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-5px); }
    40%, 80% { transform: translateX(5px); }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Styles - Tablet */
@media (max-width: 768px) {
    .login-container {
        padding: 25px;
    }
    
    .title {
        font-size: 24px;
    }
    
    .welcome-title {
        font-size: 22px;
    }
}

/* Responsive Styles - Mobile Large */
@media (max-width: 552px) {


    .header-buttons {
        gap: 30px;
    }

    body {
        height: 90vh;
    }

    .logo1 {
        width: 90px;
        height: 60px;
    }

    .headings h1 {
        font-size: 20px;
    }

    .headings h2 {
        font-size: 18px;
    }

    .login-container {
        margin-top: 0px;
    }
}

/* Responsive Styles - Mobile Small */
@media (max-width: 480px) {
    .login-container {
        padding: 20px;
    }
    
    .logo {
        width: 100px;
    }
    
    .title {
        font-size: 22px;
    }
    
    .subtitle {
        font-size: 14px;
    }
    
    .welcome-title {
        font-size: 20px;
    }
    
    .form-input {
        padding: 10px 12px;
    }
    
    .sign-in-button {
        padding: 12px;
    }
}

/* Responsive Styles - Mobile Extra Small */
@media (max-width: 360px) {
    .header-buttons {
        gap: 30px;
    }

    .header-buttons p {
        font-size: 14px;
    }

    .logo1 {
        width: 70px;
        height: 48px;
        border-radius: 2px;
        margin-top: -15px;
        margin-left: -10px;
    }

    .headings h1 {
        font-size: 20px;
        margin-top: -30px;
    }

    .headings h2 {
        font-size: 14px;
        margin-top: -5px;
        width: 90%;
        text-align: center;
        margin: 0 auto;
    }
    
    .login-container {
        margin-top: 0px;
        max-width: 90%;
        border: #4CAF50 0.5px solid;
    }

    .form-input {
        padding: 10px 14px;
        font-size: 14px;
    }

    .login-form button {
        padding: 8px;
    }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
    :root {
        --text-dark: #f0f0f0;
        --text-medium: #d0d0d0;
        --text-light: #a0a0a0;
        --border-color: #444;
        --background-color: #2d2d2d;
        --card-background: #333;
        --input-background: #3a3a3a;
    }
    
    .toggle-password {
        color: #a0a0a0;
    }
    
    .form-input::placeholder {
        color: #666;
    }
}

</style>

<script>
    // Add ripple effect to buttons
document.addEventListener('DOMContentLoaded', function() {
    const buttons = document.querySelectorAll('header button');
    
    buttons.forEach(button => {
        button.addEventListener('click', function(e) {
            // Create ripple element
            const ripple = document.createElement('span');
            const diameter = Math.max(this.clientWidth, this.clientHeight);
            const radius = diameter / 2;
            
            // Position the ripple
            ripple.style.width = ripple.style.height = `${diameter}px`;
            ripple.style.left = `${e.clientX - this.getBoundingClientRect().left - radius}px`;
            ripple.style.top = `${e.clientY - this.getBoundingClientRect().top - radius}px`;
            
            // Add ripple class
            ripple.classList.add('ripple');
            
            // Remove existing ripple
            const existingRipple = this.querySelector('.ripple');
            if (existingRipple) {
                existingRipple.remove();
            }
            
            // Add ripple to button
            this.appendChild(ripple);
            
            // Remove ripple after animation
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    });
    
    // Add hover animation for buttons
    buttons.forEach(button => {
        button.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px)';
        });
        
        button.addEventListener('mouseleave', function() {
            this.style.transform = '';
        });
    });
});
